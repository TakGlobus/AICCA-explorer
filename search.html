<html>

<head>
  <title>GIBS OpenLayers Example - Geographic (EPSG:4326)</title>

  <link rel='stylesheet' href='lib/openlayers-6.4.3/ol.css' />
  <link rel='stylesheet' href='css/gibs.css' />
  <link rel='stylesheet' href='css/time.css' />
  <link rel='stylesheet' href='css/ol-map.css' />
  <link rel='stylesheet' href='css/pin2.css' />
  <meta charset="UTF-8">
  <script src='lib/proj4js-2.4.3/proj4.js'></script>
  <script src='lib/openlayers-6.4.3/ol.js'></script>
  <script defer src='text/javascript/ol-map-functions.js'></script>
  <script defer src='text/javascript/time.js'></script>
</head>

<body>
  <h1>OpenLayer - Multiple markers with popup</h1>
  <div id='map'></div>
  <!-- Popup hover -->
  <div id="popup" class="ol-popup">
        <a id="popup-closer" class="ol-popup-closer"></a>
        <div id="popup-content"></div>
  </div>
  <!-- Popup click -->
  <div id="popupClick" class="ol-popup">
        <a id="popup-closer" class="ol-popup-closer"></a>
        <div id="popup-content-click"></div>
  </div>

  <div id='day-panel'>
    <div id='day-label'></div>
    <input id="day-slider" type="range" min="-6" max="0" value="0"></div>
  </div>

  <div id='attribution'>
    <a href='http://openlayers.org'>OpenLayers</a>
    <a href='https://wiki.earthdata.nasa.gov/display/GIBS'>NASA EOSDIS GIBS</a>
    <a href='https://github.com/nasa-gibs/web-examples/blob/master/examples/openlayers/geographic-epsg4326.js'>
      View Source
    </a>
  </div>
  
  <script type="text/javascript">
  </script>

</body>
</html>
